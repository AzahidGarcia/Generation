<html>

<head>
  <meta charset="UTF-8">
  <title>Bongo Cat</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="./style/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <header>
    <div id="keys">
      <div>
        <span i18n="Bongos">Bongos</span>
        <span class="key">A</span>
        <span class="key">D</span>
      </div>
      <div>
        <span i18n="Cymbal">Cymbal</span>
        <span class="key">C</span>
      </div>
      <div>
        <span i18n="Cowbell">Cowbell</span>
        <span class="key">F</span>
      </div>
      <div>
        <span i18n="Tambourine">Tambourine</span>
        <span class="key">B</span>
      </div>
      <div>
        <span i18n="Meow">Meow</span>
        <span i18n="SPACE" class="key key-wide">SPACE</span>
      </div>
      <div>
        <span i18n="Piano">Piano</span>
        <span class="key">1</span> ...
        <span class="key">9</span>
        <span class="key">0</span>
      </div>
      <div>
        <span i18n="Marimba">Marimba</span>
        <span class="key">Q</span>
        <span class="key">W</span> ...
        <span class="key">P</span>
      </div>
    </div>
  </header>
  <div id="container">
    <hr />
    <div class="cat">
      <div id="head"></div>
      <div id="mouth"></div>
      <div id="paw-left"></div>
      <div id="paw-right"></div>
    </div>
    <div class="instruments">
      <div id="bongo"></div>
      <div id="keyboard"></div>
      <div id="cymbal"></div>
      <div id="marimba"></div>
      <div id="tambourine"></div>
      <div id="cowbell"></div>
    </div>
  </div>
</body>
</html>
